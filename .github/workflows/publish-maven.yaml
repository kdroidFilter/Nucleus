name: Publish Runtime Modules to Maven Central

on:
  push:
    tags:
      - '*'

jobs:
  build-natives:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    uses: ./.github/workflows/build-natives.yaml

  publish:
    needs: build-natives
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download darkmode-detector native artifacts
        uses: actions/download-artifact@v4
        with:
          path: darkmode-detector/src/main/resources/nucleus/native/
          pattern: '*-natives*'
          merge-multiple: true

      - name: Download native-ssl artifacts
        uses: actions/download-artifact@v4
        with:
          path: native-ssl/src/main/resources/nucleus/native/
          pattern: 'ssl-*'
          merge-multiple: true

      - name: Verify all natives present
        run: |
          EXPECTED=(
            "darkmode-detector/src/main/resources/nucleus/native/win32-x64/nucleus_windows_theme.dll"
            "darkmode-detector/src/main/resources/nucleus/native/win32-aarch64/nucleus_windows_theme.dll"
            "darkmode-detector/src/main/resources/nucleus/native/darwin-aarch64/libnucleus_darkmode.dylib"
            "darkmode-detector/src/main/resources/nucleus/native/darwin-x64/libnucleus_darkmode.dylib"
            "darkmode-detector/src/main/resources/nucleus/native/linux-x64/libnucleus_linux_theme.so"
            "darkmode-detector/src/main/resources/nucleus/native/linux-aarch64/libnucleus_linux_theme.so"
            "native-ssl/src/main/resources/nucleus/native/darwin-aarch64/libnucleus_ssl.dylib"
            "native-ssl/src/main/resources/nucleus/native/darwin-x64/libnucleus_ssl.dylib"
            "native-ssl/src/main/resources/nucleus/native/win32-x64/nucleus_ssl.dll"
            "native-ssl/src/main/resources/nucleus/native/win32-aarch64/nucleus_ssl.dll"
          )
          MISSING=0
          for f in "${EXPECTED[@]}"; do
            if [ -f "$f" ]; then
              echo "OK: $f ($(wc -c < "$f") bytes)"
            else
              echo "MISSING: $f" >&2
              MISSING=1
            fi
          done
          if [ "$MISSING" = "1" ]; then exit 1; fi

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run pre-merge checks
        run: ./gradlew preMerge --continue

      - name: Publish to Maven Central
        if: success()
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNINGKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNINGPASSWORD }}
